<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Panel Veterinaria{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <style>
        body {
            overflow-x: hidden;
        }
        #wrapper {
            display: flex;
            width: 100%;
            align-items: stretch;
        }
        #sidebar-wrapper {
            min-width: 250px;
            max-width: 250px;
            min-height: 100vh;
            background-color: #4e73df;
            color: white;
        }
        #sidebar-wrapper .list-group-item {
            background-color: #4e73df;
            color: white;
            border: none;
        }
        #sidebar-wrapper .list-group-item:hover {
            background-color: #2e59d9;
        }
        #page-content-wrapper {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 fs-4 fw-bold border-bottom">Chucky PB Admin</div>
            <div class="list-group list-group-flush">
                <a href="{% url 'producto_list' %}" class="list-group-item list-group-item-action">Productos</a>
                {% if user.is_superuser %}
                <a href="{% url 'categoria_list' %}" class="list-group-item list-group-item-action">Categorías</a>
                {% endif %}
                <a href="{% url 'home' %}" class="list-group-item list-group-item-action">Volver al Inicio</a>
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="list-group-item list-group-item-action" style="cursor:pointer;">Cerrar Sesión</button>
                </form>
            </div>
        </div>
        
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <span class="navbar-text">Bienvenido, {{ user.username }}</span>
                </div>
            </nav>
            <div class="container-fluid px-4 py-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    
    <script>
        $(document).ready( function () {
            $('.datatable').DataTable();
        });
    </script>
</body>
</html>
